<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Orders</title>
    <link rel="stylesheet" href="styles.css?v=1.5">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">üçΩÔ∏è Food & Drink Orders</h1>
            <p id="header-subtitle">Tap to order your favorite drinks</p>
            <div class="lang-switch">
                <button id="btn-lang-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
                <button id="btn-lang-nl" class="lang-btn" onclick="setLanguage('nl')">NL</button>
                <button id="btn-lang-fr" class="lang-btn" onclick="setLanguage('fr')">FR</button>
            </div>
        </div>

        <div class="tabs">
            <button id="tab-order-btn" class="tab active" onclick="switchTab('order')">Order</button>
            <button id="tab-manage-btn" class="tab" onclick="switchTab('manage')">Add Drinks and Food</button>
            <button id="tab-history-btn" class="tab" onclick="switchTab('history')">History</button>
        </div>

        <div id="order-tab" class="tab-content active">
            <div class="subtabs">
                <button id="subtab-drinks-btn" class="subtab active" onclick="switchSubtab('drinks')">Drinks</button>
                <button id="subtab-foods-btn" class="subtab" onclick="switchSubtab('foods')">Food</button>
            </div>

            <div class="drinks-grid" id="drinks-grid">
                <!-- Drinks will be populated here -->
            </div>
            <div class="drinks-grid" id="foods-grid" style="display: none;">
                <!-- Foods will be populated here -->
            </div>

            <div class="current-order" id="current-order" style="display: none;">
                <h3 id="current-order-title">Current Order</h3>
                <div id="order-items"></div>
                <div class="total" id="total">Total: ‚Ç¨0.00</div>
                <div class="table-input-section">
                    <label for="table-number" id="table-number-label">Table Number (optional):</label>
                    <input type="number" id="table-number" placeholder="e.g., 5" min="1" max="999">
                </div>
                <button id="done-btn" class="done-btn" onclick="completeOrder()">Order Complete ‚úÖ</button>
            </div>
        </div>

        <div id="manage-tab" class="tab-content">
            <div class="add-drink-form">
                <h3 id="add-drink-heading" style="margin-bottom: 20px; color: #4CAF50;">Add New Drink</h3>
                
                <div class="form-group">
                    <label id="label-drink-name" for="drink-name">Drink Name</label>
                    <input type="text" id="drink-name" placeholder="e.g., Sprite" maxlength="30">
                </div>
                
                <div class="form-group">
                    <label id="label-drink-price" for="drink-price">Price (‚Ç¨)</label>
                    <input type="number" id="drink-price" placeholder="0.00" min="0" step="0.01" max="999.99">
                </div>
                
                <div class="form-group">
                    <label id="label-drink-emoji" for="drink-emoji">Emoji (optional)</label>
                    <input type="text" id="drink-emoji" placeholder="ü•§" maxlength="8">
                </div>
                
                <button id="add-drink-btn" class="add-drink-btn" onclick="addNewDrink()">Add Drink</button>
                
                <div id="add-drink-message" class="message" style="display: none;"></div>
            </div>
            
            <div class="manage-drinks">
                <h3 id="manage-drinks-heading" style="margin: 30px 0 20px 0; color: #4CAF50;">Manage Drinks</h3>
                <button id="clear-drinks-btn" class="clear-btn" onclick="clearAllDrinks()">Clear Saved Drinks</button>
                <div id="manage-drinks-list" class="drinks-list">
                    <!-- Manage drinks will be populated here -->
                </div>
            </div>

            <div class="add-drink-form" style="margin-top: 30px;">
                <h3 id="add-food-heading" style="margin-bottom: 20px; color: #4CAF50;">Add New Food</h3>
                
                <div class="form-group">
                    <label id="label-food-name" for="food-name">Food Name</label>
                    <input type="text" id="food-name" placeholder="e.g., Burger" maxlength="30">
                </div>
                
                <div class="form-group">
                    <label id="label-food-price" for="food-price">Price (‚Ç¨)</label>
                    <input type="number" id="food-price" placeholder="0.00" min="0" step="0.01" max="999.99">
                </div>
                
                <div class="form-group">
                    <label id="label-food-emoji" for="food-emoji">Emoji (optional)</label>
                    <input type="text" id="food-emoji" placeholder="üçî" maxlength="8">
                </div>
                
                <button id="add-food-btn" class="add-drink-btn" onclick="addNewFood()">Add Food</button>
                
                <div id="add-food-message" class="message" style="display: none;"></div>
            </div>

            <div class="manage-drinks" style="margin-bottom: 20px;">
                <h3 id="manage-foods-heading" style="margin: 30px 0 20px 0; color: #4CAF50;">Manage Food</h3>
                <button id="clear-foods-btn" class="clear-btn" onclick="clearAllFoods()">Clear Saved Food</button>
                <div id="manage-foods-list" class="drinks-list">
                    <!-- Manage foods will be populated here -->
                </div>
            </div>

            <div class="manage-drinks" style="margin-bottom: 20px;">
                <h3 id="menu-io-heading" style="margin: 30px 0 10px 0; color: #4CAF50;">Share Menu</h3>
                <div style="display:flex; gap: 10px; flex-wrap: wrap;">
                    <button id="export-menu-btn" class="clear-btn" onclick="exportMenu()">Export Menu</button>
                    <button id="import-menu-btn" class="clear-btn" onclick="document.getElementById('import-menu-input').click()">Import Menu</button>
                    <button id="load-defaults-btn" class="clear-btn" onclick="loadDefaults()">Load Defaults</button>
                    <input id="import-menu-input" type="file" accept="application/json" style="display:none" onchange="importMenuFromFile(event)">
                </div>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div id="orders-history" class="orders-history">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h3>No orders yet</h3>
                    <p>Completed orders will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="app.js"></script>

        
</body>
</html>
